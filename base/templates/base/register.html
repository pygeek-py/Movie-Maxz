{% extends 'base/base.html' %}

{% block title %}<h1>Sign up for Movie maxz</h1>{% endblock %}
{% block body %}
	<style type="text/css">
		body {
			display: none;
		}
		@media(max-width: 600px){
			body {
				margin: 0;
				padding: 0;
				font-family: san-serif;
				background: url("../media/images/stran.jpg");
				color: white;
				display: block;
			}
			.one {
				padding-top: 1em;
				width: 100%;
				height: 15vh;
			}
			.two {
				width: 100%;
				height: 85vh;
				background-color: white;
				color: black;
				border-top-left-radius: 75px;
			}
			.third {
				padding-left: 3em;
				padding-top: 5em;
			}
			input {
				width: 90%;
				height: 6vh;
				border-left-style: none;
				border-right-style: none;
				border-top-style: none;
				border-color: black;
				font-size: 19px;
			}
			.five {
				width: 90%;
				height: 7vh;
				background-color: black;
				color: white;
				text-align: center;
				border-radius: 8px;
				font-size: 18px;
			}
			.fa {
				font-size: 28px;
				padding-left: 1em;
			}
			.six {
				width: 70%;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			a {
				text-decoration: none;
				color: white;
			}
		}
	</style>
	<div class="one">
		<div class="six">
			<a href="{% url 'login' %}"><i class="fa fa-arrow-left"></i></a>
			<center>
			<h1 class="seven">Sign Up</h1>
			</center>
		</div>
	</div>
	<div class="two">
	<div class="third">
		<form method="post">
		{% csrf_token %}
			<h3>Username</h3>
			{{ form.username }}
			<h3>Email</h3>
			{{ form.email }}
			<h3>Password</h3>
			{{ form.password1 }}
			<h3>Confirm Password</h3>
			{{ form.password2 }}
			<br><br>
			<button type="submit" class="five" onclick="buut(event)">Sign Up</button>
		</form>
	</div>
	</div>
	<script type="text/javascript">
	</script>
{% endblock %}
